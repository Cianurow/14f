<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14F</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f984b5, #f57b8f);
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }

    .heart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Perfect Heart SVG */
    .heart {
      width: 120px;
      height: 120px;
      fill: #ff4d6d;
      animation: pulse 1.5s infinite ease-in-out;
      filter: drop-shadow(0 0 10px #ff759b);
    }

    /* Glow Effect */
    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px #ff759b);
      }

      50% {
        transform: scale(1.2);
        filter: drop-shadow(0 0 30px #ff759b);
      }
    }

    /* Shayari Text Styling */
    .shayari-text {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffebd0;
      display: inline-block;
      line-height: 1.5;
      opacity: 0; /* Initially hidden */
      animation: fadeInText 1.5s forwards;
    }

    /* Animation for Text */
    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Animation for words */
    .word {
      opacity: 0;
      display: inline-block;
      animation: fadeInWord 1.5s forwards;
    }
    .word:nth-child(1) {
  animation-delay: 0.5s;
}

.word:nth-child(2) {
  animation-delay: 1.5s;
}

.word:nth-child(3) {
  animation-delay: 2s;
}

.word:nth-child(4) {
  animation-delay: 2.5s;
}

.word:nth-child(5) {
  animation-delay: 3s;
}

.word:nth-child(6) {
  animation-delay: 3.5s;
}

.word:nth-child(7) {
  animation-delay: 4s;
}

.word:nth-child(8) {
  animation-delay: 4.5s;
}

.word:nth-child(9) {
  animation-delay: 5s;
}

.word:nth-child(10) {
  animation-delay: 5.5s;
}

.word:nth-child(11) {
  animation-delay: 6s;
}

.word:nth-child(12) {
  animation-delay: 6.5s;
}

.word:nth-child(13) {
  animation-delay: 7s;
}

.word:nth-child(14) {
  animation-delay: 7.5s;
}

.word:nth-child(15) {
  animation-delay: 8s;
}

.word:nth-child(16) {
  animation-delay: 8.5s;
}

.word:nth-child(17) {
  animation-delay: 9s;
}

.word:nth-child(18) {
  animation-delay: 9.5s;
}

    @keyframes fadeInWord {
      to {
        opacity: 1;
      }
    }

    /* Button Styling */
    .propose-btn {
      background-color: #ff4d6d;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .propose-btn:hover {
      background-color: #ffffff;
      color: #f2264b;
    }

    .bouquet {
      width: 300px; /* Tamaño del SVG */
      height: 300px; /* Tamaño del SVG */
      stroke-width: 1.5; /* Grosor del borde */
      transition: all 0.3s ease; /* Transición suave para efectos */
    }

    /* Efecto al pasar el mouse sobre el ramo */
    .bouquet:hover {
      fill: #ff6f61; /* Cambia el color de relleno al pasar el mouse */
      stroke: #cc4b37; /* Cambia el color del borde al pasar el mouse */
      transform: scale(1.1); /* Escala ligeramente el ramo */
      cursor: pointer; /* Cambia el cursor a una mano */
    }

    /* Si quieres agregar una animación al ramo */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .bouquet {
      animation: float 3s ease-in-out infinite; /* Aplica la animación */
    }
  </style>
</head>

<body>
  <div class="heart-container">
    <img src="flowers.svg" alt="Ramo de flores" class="bouquet">

    <!-- First Line of Shayari (Appears first) -->
    <div class="shayari-text">
      <span class="word">Hola</span>
      <span class="word">Xavii,</span><br>

      <span class="word">Tengo</span>
      <span class="word">mucho</span>
      <span class="word">que</span>
      <span class="word">decir</span>
      <span class="word">pero</span>
      <span class="word">las</span><br>
      <span class="word">palabras</span>
      <span class="word">no</span>
      <span class="word">logran</span>
      <span class="word">expresarlo</span>
      <span class="word">todo.</span>
    </div>

    

    <button class="propose-btn" onclick="window.location.href='book.html'">
      Click: Esto es para ti.
    </button>
  </div>
</body>

</html>
